buildscript {
	repositories {
		mavenCentral()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:2.1.0'
	}
}

repositories {
	mavenCentral()
	maven { url "https://github.com/alter-ego/advanced-android-logger/raw/develop/releases/" }
}

apply plugin: 'com.android.application'

android {
	compileSdkVersion 23
	buildToolsVersion "23.0.3"

	defaultConfig {
		applicationId "com.github.msbaek.rxessentials"
		minSdkVersion 16
		targetSdkVersion 23
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	lintOptions {
		disable 'InvalidPackage'
		abortOnError false
	}
	packagingOptions {
		exclude 'META-INF/services/javax.annotation.processing.Processor'
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.android.support:support-v4:23.3.0'
	compile 'com.android.support:appcompat-v7:23.3.0'
	compile 'com.android.support:design:23.3.0'
	compile 'com.android.support:recyclerview-v7:23.3.0'
	compile 'com.android.support:cardview-v7:23.3.0'

	compile 'com.alterego:advancedandroidlogger:1.0.3@aar'

	compile 'org.projectlombok:lombok:1.14.8'

	compile 'com.google.guava:guava:18.0'
	compile 'com.google.code.gson:gson:2.3'

	compile 'com.github.lzyzsd:circleprogress:1.1.0@aar'
	compile 'com.github.rey5137:material:1.0.0'

	compile 'com.squareup.retrofit2:retrofit:2.0.1'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
	compile 'com.squareup.okhttp:okhttp:2.5.0'
	compile 'com.squareup.retrofit2:converter-gson:2.0.1'

	compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'

	testCompile 'junit:junit:4.12'
	testCompile 'org.robolectric:robolectric:3.0'
}
