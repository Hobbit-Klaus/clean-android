buildscript {
	ext.retrolambda_version='3.2.5'
	ext.gradle_version='2.1.0'
	ext.android_support_version='23.3.0'
	ext.gson_version='2.6.2'

	repositories {
		mavenCentral()
	}

	dependencies {
		classpath "com.android.tools.build:gradle:$gradle_version"
		classpath "me.tatarka:gradle-retrolambda:$retrolambda_version"
	}
}

repositories {
	mavenCentral()
	maven { url "https://github.com/alter-ego/advanced-android-logger/raw/develop/releases/" }
}

apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.android.application'

android {
	compileSdkVersion 23
	buildToolsVersion "23.0.3"

	defaultConfig {
		applicationId "com.github.msbaek.rxessentials"
		minSdkVersion 16
		targetSdkVersion 23
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	lintOptions {
		disable 'InvalidPackage'
		abortOnError false
	}
	packagingOptions {
		exclude 'META-INF/services/javax.annotation.processing.Processor'
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile "com.android.support:support-v4:$android_support_version"
	compile "com.android.support:appcompat-v7:$android_support_version"
	compile "com.android.support:design:$android_support_version"
	compile "com.android.support:recyclerview-v7:$android_support_version"
	compile "com.android.support:cardview-v7:$android_support_version"

	compile 'com.alterego:advancedandroidlogger:1.0.3@aar'

	compile 'org.projectlombok:lombok:1.14.8'

	compile 'com.google.guava:guava:18.0'
	compile "com.google.code.gson:gson:$gson_version"

	compile 'com.github.lzyzsd:circleprogress:1.1.0@aar'
	compile 'com.github.rey5137:material:1.0.0'

	compile 'com.squareup.retrofit2:retrofit:1.9.0'
	compile 'com.squareup.retrofit2:converter-gson:2.0.1'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
	compile 'com.squareup.okhttp:okhttp:2.0.0'

	compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'

	compile 'com.jakewharton:butterknife:6.0.0'

	compile 'io.reactivex:rxandroid:0.24.0'
	compile 'io.reactivex:rxjava-joins:0.22.0'

	testCompile 'junit:junit:4.12'
	testCompile 'org.robolectric:robolectric:3.0'
}
